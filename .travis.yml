language: python

python:
  - 2.7
  - 3.5

env:
  - TOXENV=django18
  - TOXENV=django19
  - TOXENV=django110
  - TOXENV=django20
  - TOXENV=coverage
  - TOXENV=postgresql
matrix:
  exclude:
    - python: '2.7'
      env: TOXENV=django20

services:
  - postgresql

addons:
  postgresql: "9.4"

before_script:
  - psql -c 'create database dirtyfields_test;' -U postgres

script:
  - tox

install:
  - pip install tox
  - pip install coveralls
  - pip install -e .

after_success:
  - if test "$TOXENV" = "coverage"; then coveralls; fi

