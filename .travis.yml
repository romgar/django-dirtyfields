    - python: 2.7
      env: TOXENV=py27-django111-coverage
    - python: 2.7
      env: TOXENV=py27-django111-postgresql

services:
  - postgresql

addons:
  postgresql: "9.6"

before_script:
  - psql -c 'create database dirtyfields_test;' -U postgres

script:
  - tox

install:
  - pip install tox
  - pip install coveralls
  - pip install -e .

after_success:
  - if test "$TOXENV" = "coverage"; then coveralls; fi

