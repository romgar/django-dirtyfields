name: "Tests"

on:
  push:
    branches: [ develop ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ develop ]
  schedule:
    - cron: '30 22 15 * *'

jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.7', '3.8', '3.9', '3.10']
        django: ['2.0', '2.1', '2.2', '3.0', '3.1', '3.2', '4.0', '4.1']
        database: ['postgres', 'sqlite']
        exclude:
          - python: '3.7'
            django: '4.0'
          - python: '3.7'
            django: '4.1'
          - python: '3.8'
            django: '2.0'
          - python: '3.8'
            django: '2.1'
          - python: '3.9'
            django: '2.0'
          - python: '3.9'
            django: '2.1'
          - python: '3.10'
            django: '2.0'
          - python: '3.10'
            django: '2.1'
          - python: '3.10'
            django: '2.2'
          - python: '3.10'
            django: '3.0'
          - python: '3.10'
            django: '3.1'

    services:
      # as far as I can see, no way to make this conditional on the matrix database
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dirtyfields_test
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install test requirements
        run: |
          python -m pip install --upgrade pip wheel
          pip install django~=${{ matrix.django }}.0 coverage[toml]~=6.0 coveralls~=3.0 -r tests-requirements.txt .
          python --version
          pip list

      - name: Run unit tests
        run: coverage run -m pytest -v
        env:
          TEST_DATABASE: ${{ matrix.database }}

      - name: Report coverage to console
        run: coverage report

      - name: Report coverage to coveralls.io
        if: ${{ matrix.django == '2.2' && matrix.python == '3.7' && matrix.database == 'postgres' }}
        run: coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
